<form [formGroup]="form" class="slds-form">
  <slds-form-element
    [hasError]="hasError('json')"
    [required]="true"
    label="Config.json"
    [errorText]="form.get('json')?.errors?.error | json"
  >
    <textarea
      formControlName="json"
      placeholder="Add json"
      class="slds-textarea"
    ></textarea>
  </slds-form-element>
</form>
